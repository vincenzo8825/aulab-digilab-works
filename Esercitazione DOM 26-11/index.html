<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <p id="par1">Paragrafo 1</p>
    <p id="par2">Paragrafo 2</p>
    <p id="par3">Paragrafo 3</p>
    <button id="btn-color">Cambia Colori</button>
    <button id="btn-bold">Grassetto</button>
    <button id="btn-toggle">Mostra/Nascondi</button>
  
    <!--_______________________Fine primo esercizio___________________________________________________________________________-->

    <!--______________________Inizio secondo Esercizio______________________________________________________________________________-->
    
    <h1>Crea il tuo articolo</h1>
    <label for="title">Titolo:</label>
    <input type="text" id="title" placeholder="Inserisci il titolo">
    
    <label for="content">Paragrafo:</label>
    <textarea id="content" rows="5" placeholder="Scrivi l'articolo"></textarea>
    
    <button id="createArticle">Crea Articolo</button>
    
    <div id="articles"></div>

    <!--______________________Fine secondo Esercizio______________________________________________________________________________-->
    <!--______________inizio terzo esercizio________________________________________________________________________-->
    <div class="container">
        <h2>Calcola Somma</h2>
        <label for="num1">Numero 1:</label>
        <input type="number" id="num1" placeholder="Inserisci il primo numero">
        
        <label for="num2">Numero 2:</label>
        <input type="number" id="num2" placeholder="Inserisci il secondo numero">
        
        <button id="calcolaBtn">Calcola Somma</button>
        
        <p id="risultato"></p>
    </div>
    <!--______________fine terzo esercizio________________________________________________________________________-->
    <!--______________inizio 4 esercizio________________________________________________________________________-->

<div class="container">
    <h2>Controlla età</h2>
    <label for="eta">Età:</label>
    <input type="number" id="eta" placeholder="Inserisci la tua età">
    <button id="controllaEta">Controlla</button>
    <p id="risultato2"></p>
  </div>
  


    <script src="script.js"></script>


</body>
</html>

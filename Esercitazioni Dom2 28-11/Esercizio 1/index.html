<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>



<h1>Rubrica</h1>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3  d-flex justify-content-center align-items-center">
                <button id="btnShowContact" class="btn btnCustom">Mostra Rubrica</button>
            </div>

            <div class="col-12 col-md-6  d-flex flex-column justify-content-center">
                <div class="input-group mb-3">
                    <input id="nameInput" type="text" class="form-control" placeholder="Nome contatto" aria-label="Username" aria-describedby="basic-addon1">
                  </div>

                  <div class="input-group">
                    <input id="numberInput" type="number" class="form-control" placeholder="Numero contatto" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>

            <div class="col-12 col-md-3 d-flex flex-column align-items-center">
                <button id="btnAddContact" class="btn btnCustom">Aggiungi contatto</button>
                <button id="btnRemoveContact" class="btn btnCustom">Rimuovi contatto</button>
            </div>
        </div>
    </div>

    <div class="container my-5">
        <div id="cardWrapper" class="row justify-content-center">
            <table id="contactTable" class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Numero</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        
    </div>













    
    <script src="script.js"></script>
</body>
</html>
